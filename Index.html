<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="/Style.css">
  </head>
  <body>
    <div class="box">
      <pre class="head">Find what you're into.
Share with the people 
<p>who get you.</p></pre>
      <div>
        <input
          class="username"
          type="text"
          placeholder="Phone number, username, or email"
        />
      </div>
      <div>
        <input class="password" type="password" placeholder="Password" />
      </div>
      <button><b>Log in</b></button>
      <div class="line">____________ OR ____________</div>
      <div class="facebook">
        <img
          src="/images3.png"
          width="15px"
          height="17px"
        />
        <a href="https://www.facebook.com/login.php/">Login with Facebook</a>
      </div>
      <div class="forget">
        <a href="https://www.instagram.com/accounts/password/reset/"
          >Forget Password?</a
        >
      </div>
      <div class="signup">
        Don't have an account?
        <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
      </div>
      <div class="app">Get the App.</div>
      <div class="stores">
        <a
          class="pic1"
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D1F030EB0-79F1-4F43-A187-9B1D0CB07FF7%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://www.bing.com/&pli=1"
          ><img
            src="/image1.png"
            alt=""
            width="100px"
            height="35px"
        /></a>
        <a
          class="pic2"
          href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-in&gl=IN"
          ><img
            src="/image2.png"
            alt=""
            width="100px"
            height="35px"
        /></a>
      </div>
      <footer>
        <pre class="foot">
About Help API Privicy Terms Location
Languges Jobs Security Meta Verified


&copy;2024 INSTAGRAM FROM META
                </pre
        >
      </footer>
    </div>
  </body>
</html>
